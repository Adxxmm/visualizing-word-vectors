<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Visualizing Word Vectors</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src='https://cdn.plot.ly/plotly-2.12.1.min.js'></script>
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
        <script src='static\js\visualize.js'></script>
    </head>
    <body>
        <div id="chart"></div>
    </body>
    <footer>
        <script>
            Visualization = new VisualizeJs("3D", '/static/corpora/3DVectors.json', "chart");

            // Visualization.RenderAll("chart");
            // Visualization.RenderClosestWords("university", 5);
            // Visualization.RenderClosestWordsToVector(7, 4, 9, 5);

            Visualization.GetVectors(function(Vectors) {
                Town = new Word(Vectors, "town", "rgb(200, 200, 200)")
                City = new Word(Vectors, "city", "rgb(255, 0, 0)")
                Visualization.DisplayWords([Town, City]);
            });
        </script>
    </footer>
